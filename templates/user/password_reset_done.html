{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>Everest Finance</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap4.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/feathericon.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" />
</head>
<body>
  <div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        
        <div class="loginbox">
          <div class="login-right">
            <div class="login-right-wrap">
              <div style="height:150px;" class="col-md-12 d-flex justify-content-center">
                <div class="col-md-5 col-6">
                  <img src="{% static 'logo1.png' %}" class="img-fluid" alt="" srcset=""></div>
              </div>
              <h1>Interface de connexion </h1>
              <form action="" method="post">
                <hr class="my-4" />
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary btn-block" type="submit" >Se connecter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
  <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
