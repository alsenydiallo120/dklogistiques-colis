{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block Content %}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-dark">
        <h6 class="card-title">Formulaire de modification</h6>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" >Modifier</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock Content %}
