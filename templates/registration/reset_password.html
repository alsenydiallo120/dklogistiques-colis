{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block Content %}
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="main-content-label mg-b-5">
                    <div class="main-content-label mg-b-5 bg- p-2 h5">Reinitialisation de mot de passe
                    </div>
                    <hr>
                </div>
                <p class="mg-b-20"></p>
                <form action="" data-parsley-validate="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">{{form|crispy}}</div>
                    </div>
                    <div class="col-"><button class="btn btn-primary">Modifier</button></div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}



<!-- /row -->
