{% extends 'base.html' %}
 {% block Content %}
<div class='row'>
	<div class='col-sm-12'>
		<div class='card'>
			<div class='card-body'>
				<div class="row">
					<div class="col-md-10">
						<div>Liste des années d'exercice</div>
					</div>
					<div class="col-md-2">
						<a class="d-grid btn btn-success btn-sm" href="{% url 'annees-create' %}">Nouvelle année</a>
					</div>
				</div>
				<hr>
				<div class='table-responsive'>
					<table class='datatable table table-striped'>
						<thead class='thead-light'>
							<tr>
								<th>N°</th>
								<th>Année</th>
								<th>Lettre de l'année</th>
								<th>Actions</th>
							</tr>
						</thead>
						</tbody>
						{% for m in annees %}
							<tr>
								<td>{{forloop.counter}}</td>
								<td>{{m.libelle}}</td>
								<td>{{m.lettre}}</td>
								 <td class='text-center'>
									<a class='btn btn-success btn-sm' href='{% url 'annees-edit' m.id %}'><i class='bi bi-pencil-square'></i></a> &nbsp; &nbsp;
									<button class='delete btn btn-danger btn-sm' data-bs-toggle='modal' data-bs-target='#delete' data-href='{% url 'annees-delete' m.id %}'><i class='bi bi-trash'></i></button>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock Content %}
