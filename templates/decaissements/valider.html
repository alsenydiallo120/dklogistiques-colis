{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block Content %}
<div class='row'>
    <div class='col-md-12'>
        <div class='card'>
            <div class='card-header text-dark'>
                <div class='card-body'>
                    <div class="h6" >Voulez-vous valider cet encaissement de {{obj.emetteur.nom}} ?</div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" type="text" readonly value="EMETTEUR" >
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="text" readonly value="{{obj.emetteur}}" >
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="text" readonly value="MONTANT" >
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="text" readonly value="{{obj.montant}} {{obj.devise}}" >
                        </div>
                    </div>
                    <form action='' method='post'>
                        {% csrf_token %} 
                        {{ form|crispy }}
                        <button class='btn btn-primary' type='submit'>Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
